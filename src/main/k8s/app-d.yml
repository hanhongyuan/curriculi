apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: curriculi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: curriculi
    spec:
      containers:
      - name: curriculi
        image: eu.gcr.io/iconic-setup-91510/curriculi
        ports:
        - containerPort: 8080
        env:
          - name: REDIS_HOST
            value: redis
          - name: SERVICE_USERS
            value: curriculi-service-users:9000
          - name: SERVICE_DOCS
            value: service-docs:9000

